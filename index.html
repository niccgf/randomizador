<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>RANDOMIZADOR</title>
</head>
<body>
    <section id="titulo">
        <span class="title">
            RANDOMIZADOR
        </span>
    </section>

    <section id="main">
        <div class="contenedor">
            <div id="cont-text">
                <div id="cont-title">
                    <span class="title">RANDOMIZADOR</span>
                </div>
                <hr>
                <div id="campos">
                    <input type="text" class="campo" maxlength="19">
                    <input type="text" class="campo" maxlength="19">
                    <input type="text" class="campo" maxlength="19">
                </div>
            </div>
            <div id="cont-result">
                <span class="result">
                </span>
            </div>
        </div>
        <div id="panel">
            <button class="btn" value="randomizar" id="randomizar" type="button">
                <span>
                    Randomizar
                </span>
            </button>
            <button class="btn" value="enviar" id="enviar" type="button">
                <span>
                    Guardar
                </span>
            </button>
            <button class="btn" value="borrar" id="borrar" type="button">
                <span>
                    Borrar
                </span>
            </button>
        </div>
        <div id="checkout">
            <button class="btn-chkoff" value="checkoff" id="checkoff" type="button">
                <span id="text-chkoff">
                    AGREGAR AL CARRITO
                </span>
            </button>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="DOM.js"></script>
</html>
